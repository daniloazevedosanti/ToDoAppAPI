<div class="task-form-container">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h3 class="card-title mb-0">
        <i class="bi" [class.bi-pencil-square]="isEditing" [class.bi-plus-circle]="!isEditing"></i>
        {{ isEditing ? 'Editar Tarefa' : 'Nova Tarefa' }}
      </h3>
    </div>

    <div class="card-body">
      <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="mb-3">
          <label for="titulo" class="form-label">Título <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="titulo" formControlName="titulo"
                 [class.is-invalid]="titulo?.invalid && titulo?.touched"
                 placeholder="Digite o título da tarefa">

          <div *ngIf="titulo?.invalid && titulo?.touched" class="invalid-feedback">
            <div *ngIf="titulo?.errors?.['required']">Título é obrigatório.</div>
            <div *ngIf="titulo?.errors?.['minlength']">
              Título deve ter pelo menos {{ titulo?.errors?.['minlength']?.requiredLength }} caracteres.
            </div>
          </div>
        </div>

        <div class="mb-4">
          <label for="descricao" class="form-label">Descrição</label>
          <textarea class="form-control" id="descricao" formControlName="descricao" rows="4"
                    placeholder="Digite uma descrição detalhada da tarefa (opcional)"></textarea>
          <div class="form-text">Máximo de 500 caracteres.</div>
        </div>

        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary flex-grow-1" [disabled]="taskForm.invalid">
            <i class="bi" [class.bi-check2]="isEditing" [class.bi-plus]="!isEditing"></i>
            {{ isEditing ? 'Atualizar Tarefa' : 'Criar Tarefa' }}
          </button>

          <button type="button" class="btn btn-outline-secondary" (click)="onCancel()" *ngIf="isEditing">
            <i class="bi bi-x-circle"></i> Cancelar
          </button>
        </div>
      </form>
    </div>

    <div class="card-footer bg-light">
      <small class="text-muted">
        <i class="bi bi-info-circle"></i> Campos marcados com <span class="text-danger">*</span> são obrigatórios.
      </small>
    </div>
  </div>
</div>
